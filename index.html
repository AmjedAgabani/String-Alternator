<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/styles.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
    <title>String Alternator</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12 text-center">
            <h1>String Alternator</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-12 text-center big-buffer">
            <h2 id="combined-string">Enter your two words below</h2>
        </div>
    </div>
    <form id="my-form">
        <div class="row big-buffer">
            <div class="col-6">
                <input id ="first-word" type="text" class="form-control" placeholder="Enter your first word here...">
            </div>
            <div class="col-6">
                <input id ="second-word" type="text" class="form-control" placeholder="Enter your second word here...">
            </div>
        </div>
        <button id="push-words" type="submit" class="btn btn-color btn-lg small-buffer">Submit</button>
    </form>
</div>
<script src="scripts/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="scripts/main.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
